# fullNameOverride:
config:
  port: 80
  # externalNodeHost: "" # This overrides vitalamNode.enabled when setting the API_HOST envar
  logLevel: info
  accountKey: //Alice
  # externalIpfsHost: "" # This overrides vitalamIpfs.enabled when setting the IPFS_HOST envar
  # externalIpfsPort: 5001 # This overrides vitalamIpfs.enabled when setting the IPFS_PORT envar
  enableLivenessProbe: true
  auth:
    jwksUri: https://inteli.eu.auth0.com/.well-known/jwks.json
    audience: inteli-dev
    issuer: https://inteli.eu.auth0.com/
    tokenUrl: https://inteli.eu.auth0.com/oauth/token

ingress:
  # annotations: {}
  paths:
    - /v2

replicaCount: 1

image:
  repository: ghcr.io/digicatapult/vitalam-api
  pullPolicy: IfNotPresent
  tag: 'v2.8.0'

vitalamNode:
  enabled: false

vitalamIpfs:
  enabled: true
  vitalamNode:
    enabled: true
